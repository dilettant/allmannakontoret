<!doctype html>

<!--[if lt IE 7 ]> <html class="ie ie6 no-js" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie ie7 no-js" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie ie8 no-js" lang="en"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie ie9 no-js" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="{{site.lang}}"><!--<![endif]-->
<!-- the "no-js" class is for Modernizr. -->
<head>
  <title>{{site.title}}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="title" content="{{site.title}}">
  <meta name="description" content="{{site.description}}">   
  <meta name="author" content="{{site.author}}">
  <meta name="Copyright" content="{{site.copyright}}">

  <!-- Dublin Core Metadata : http://dublincore.org/ -->
  <meta name="DC.title" content="{{site.title}}">
  <meta name="DC.subject" content="{{site.description}}">
  <meta name="DC.creator" content="{{site.author}}">

  <link rel="shortcut icon" href="{{site.assetsurl}}/assets/img/favicon.png">     
  <link rel="apple-touch-icon" href="{{site.assetsurl}}/assets/img/touch-icon.png">
  
  <link rel="stylesheet" href="{{site.assetsurl}}/assets/css/reset.css" />
  <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lora:700,400italic,700italic" rel="stylesheet" type="text/css">
  <script src="{{site.assetsurl}}/assets/js/modernizr-1.7.min.js"></script>

  <!-- 960 Grid -->
  <!-- <link rel="stylesheet" href="{{site.assetsurl}}/assets/css/960.min.css" /> -->

  <!-- Bootstrap 3.2.0 responsive grid -->
  <link rel="stylesheet" href="{{site.assetsurl}}/assets/bootstrap/css/bootstrap.min.css" />

  <link rel="stylesheet" href="{{site.assetsurl}}/assets/css/style.css" />

</head>
<body class="{{page.category}}">
<div class="container">


  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1 class="logo {{site.lang}}"><a href="{{site.baseurl}}">{{site.title}}</a></h1>
    </div>
    <ul class="col-md-2 tools lang">
      <li><a class="active" href="http://allmannakontoret.se/">{{site.swedish}}</a></li>
      <li><a href="http://thepublicoffice.se/">{{site.english}}</a></li>
    </ul>
  </div>

  <div class="row content">
    <article class="col-md-8 col-md-offset-2">
      {{content}}
    </article>
  </div>

  <footer class="row">
    <section class="col-sm-6 first">
      <h1><a href="http://dilettant.se">Dilettant</a></h1>
        {% for f in site.categories.footermain reversed %}
          {{f.content | markdownify}}
        {% endfor %}
      </section>
      <section class="col-sm-3 second">
        <h1>{{site.support}}</h1>
        <ul>
          <li><a class="github" href="{{site.githubrepourl}}">Github</a></li>
          <li><a class="flattr" href="{{site.flattrurl}}">Flattr</a></li>
        </ul>
      </section>
      <section class="col-sm-3 third">
        <h1>{{site.connect}}</h1>
        <ul>
          <li><a class="twitter" href="https://twitter.com/_dilettant">Twitter</a></li>
          <li><a class="facebook" href="https://www.facebook.com/pages/Dilettant/348667654399">Facebook</a></li>
        </ul>
      </section>
    </footer>

</div>
<script src='{{site.assetsurl}}/assets/js/jquery.min.js'></script>
<script src="{{site.assetsurl}}/assets/js/app.js"></script>

<!-- Bootstrap Javascript -->
<script src="{{site.assetsurl}}/assets/bootstrap/js/bootstrap.min.js"></script>


<!-- Piwik --> 
<script type="text/javascript">
var pkBaseURL = (("https:" == document.location.protocol) ? "https://hybriskonst.org/piwik/" : "http://hybriskonst.org/piwik/");
document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
</script><script type="text/javascript">
try {
var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 1);
piwikTracker.trackPageView();
piwikTracker.enableLinkTracking();
} catch( err ) {}</script>
<noscript><img src="http://hybriskonst.org/piwik/piwik.php?idsite=1" style="border:0" alt="" /></noscript>  
</body>
</html>
