---
layout: default
---
<article class="hentry">
  <header>
    {% capture title %}{% if site[page.category] %}{{site[page.category]}}{% else %}{{page.category}}{% endif %}{% endcapture %}
    <h1 id="top" class="entry-title">{{title}}</h2>
    <h2 class="entry-summary">{% unless page.main%}{{page.title | capitalize}}{% endunless %}</h3>
  </header>
  <div class="hentry-content">{{ content }}</div>
</article>
